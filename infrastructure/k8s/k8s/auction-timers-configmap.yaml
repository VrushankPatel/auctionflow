apiVersion: v1
kind: ConfigMap
metadata:
  name: auction-timers-config
data:
  application.yml: |
    spring:
      datasource:
        url: jdbc:postgresql://localhost:5432/auctionflow
        username: auctionflow
        password: ${POSTGRES_PASSWORD}
        driver-class-name: org.postgresql.Driver
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true

    management:
      endpoints:
        web:
          exposure:
            include: health,prometheus
      endpoint:
        health:
          probes:
            enabled: true
          show-details: when_authorized
      health:
        readiness-state:
          enabled: true
        liveness-state:
          enabled: true
      metrics:
        export:
          prometheus:
            enabled: true

    otel:
      service:
        name: auction-timers
      traces:
        exporter: jaeger
        sampler: parentbased_always_on
        sampler.arg: 0.1
      exporter:
        jaeger:
          endpoint: http://localhost:14268/api/traces